<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iconify</title>
    <style>
        html, body {
            background: #f2f2f2;
        }
        body {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>

    <script>
        setTimeout(function() {
            var container = document.getElementById('container');

            container.innerHTML = '<a href="#">Close window!</a>';
            container.querySelector('a').addEventListener('click', function(event) {
                alert('Clicked!');
                event.preventDefault();
                window.postMessage('test-message', 'closing!');
            });
        }, 10);
    </script>
</body>
</html>
